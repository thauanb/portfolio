<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale.0" />
    <title>Thauanb - Portifólio</title>
    <link rel="stylesheet"href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="css/style.css" />
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/devicons/devicon@v2.15.1/devicon.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script>
      document.addEventListener('DOMContentLoaded',()=>{
      toggleCheckboxState()
      })
      function toggleCheckboxState() {
        var nodes_theme  = document.querySelectorAll('[data-theme]')
        var check_box    = document.querySelector('div > input:nth-child(1)')
        var check_icon   = document.querySelector('a > label > span')

        if (check_box.checked == true){
          check_icon.innerText = "sunny"
          nodes_theme.forEach(e=>e.setAttribute('data-theme','light'))
        }else{
          check_icon.innerText = "dark_mode"
          nodes_theme.forEach(e=>e.setAttribute('data-theme','dark'))
        }
      }
    </script>
  </head>

  <body data-theme="light">
    <div id="header" class="container-fluid" data-theme="light">
      <div class="menu">
        <ul class="d-flex flex-row">
          <li>
            <a href="#" class="" data-bs-toggle="dropdown" aria-expanded="false"><span class="material-icons icon">mail</span></a>
            <!----------------- Drop Down---------------->
            <div class="dropdown dropend" >
              <ul class="dropdown-menu">
                <li>
                  <a class="dropdown-item" href="https://github.com/thauanb/" target="_blank">
                    <i class="devicon-github-original white"></i>
                    Github
                  </a>
                </li>
                <li>
                  <a class="dropdown-item" href="https://br.linkedin.com/in/thauan-vieira-de-barcellos" target="_blank">
                    <i class="devicon-linkedin-plain"></i>
                    Linkedin
                  </a>
                </li>
              </ul>
            </div>
            <!------------------------------------------->
          </li>

          <li>
              <div onclick="toggleCheckboxState()" class="form-check form-switch">
                  <input class="form-check-input" type="checkbox" role="switch" id="flexSwitchCheckChecked" aria-checked="true">
                <a href="#">
                  <label class="form-check-label" for="flexSwitchCheckDefault"><span id="checkbox-icon" class="material-icons ico">sunny</span>
                  </label>
                </a>
              </div>              
        </li>
        </ul>

      </div>
    </div>

    <video class="matrix-video" autoplay muted loop src=".\src\matrix.webm"></video>

    <div class="write-container">
      <h1 class="line anim-typewriter l1 text-big">
        Olá , meu nome é <span class="typer-color-green">Thauan.</span>
      </h1>
      <h1 class="line anim-typewriter l2 text-big waviy">
        Estou estudando para ser um desenvolvedor
        <span class="typer-color-full">Full-Stack.</span>
      </h1>
      <h1 class="line anim-typewriter l3 text-big waviy">
        Minhas linguagens favoritas são
        <span class="typer-color-python">Python</span> e
        <span class="typer-color-js">JavaScript.</span>
      </h1>
    </div>
  </body>
</html>
